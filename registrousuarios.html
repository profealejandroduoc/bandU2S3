    <div class="container">
        <div class="row text-light">

            <div class="col-sm-2">

            </div>
            <div class="col-sm-8">
                <form action="registrousuarios.html" method="get">
                    <h3 class="text-center mt-3">Registro usuarios</h3>
                    <div class="mt-3">
                        <label for="rut" class="form-label">Rut:</label>
                        <input type="text" class="form-control" name="rut" id="idrut" aria-describedby="helpId"
                            placeholder="Ej.:11.111.111-1">
                        <!-- <small id="helpId" class="form-text text-warning">Help text</small> -->
                        <div class="mt-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" required class="form-control" name="nombre" id="nombre_id" aria-describedby="helpId"
                                placeholder="">
                    
                        </div>
                        <div class="mt-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" required class="form-control" name="apellido" id="apellido_id" aria-describedby="helpId"
                                placeholder="">
                    
                        </div>
                        <div class="mt-3">
                            <label for="psw" class="form-label">Password</label>
                            <input type="password" required class="form-control" name="psw" id="psw_id" aria-describedby="helpId"
                                placeholder="">
                    
                        </div>
                        <div class="mt-3">
                            <label for="repass" class="form-label">Confirmar password</label>
                            <input type="password" required class="form-control" name="repsw" id="repsw_id" aria-describedby="helpId"
                                placeholder="">
                    
                        </div>
                        <div class="mt-3">
                            <label for="edad" class="form-label">Ingrese edad</label>
                            <input type="number" required class="form-control" name="edad" id="edad_id" aria-describedby="helpId"
                                placeholder="">
                        </div>
                        <label for="sex" class="form-label">Sexo: &nbsp; &nbsp;</label>
                        <div class="form-check form-check-inline mt-1">
                            
                            <br>
                            <input class="form-check-input" type="radio" name="rad" id="rad_id" value="fem" checked>
                            <label class="form-check-label" for="sex">Femenino</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rad" id="rad_id" value="masc">
                            <label class="form-check-label" for="">Masculino</label>
                          </div>
                      
                          <div class="">
                            <input name="regbtn" id="btn_id" class="btn btn-success" type="submit" value="Registrar">
                            <input name="regbtn" id="btn_id" class="btn btn-danger" type="reset" value="Cancelar">
                          </div>

                    </div>
                </form>
            </div>
            <div class="col-sm-2">

            </div>

        </div>


    </div>




    <footer class="footer bg-dark p-3 mt-5">
        <p>Siguenos en
            <i class="bi bi-facebook"></i>
            <i class="bi bi-spotify"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram"></i>
        </p>

    </footer>
